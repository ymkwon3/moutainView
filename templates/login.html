<!doctype html>
<html lang="ko" color-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>마운틴뷰 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poor+Story&display=swap" rel="stylesheet">

    <!--    CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!--    Jquery -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <!--   Script-->
    <script src="/static/js/user.js"></script>

</head>
<body>

<div class="main-container flex-row">
    <div class="side-navi flex-column">
        <a href="/" class="logo">MountainView</a>
        <div class="flex-row">
            <a href="/">산 찾기</a>
        </div>
    </div>

    <div class="main-contents flex-column">
        <div class="login-card flex-column">
            <h1>Log In</h1>
            <br>
            <div class="login-form">
                <div class="input-box">
                    <input id="userId" type="text" placeholder="아이디">
                    <label for="userId">아이디</label>
                </div>
                <div class="input-box">
                    <input id="userPassword" type="password" placeholder="비밀번호">
                    <label for="userPassword">비밀번호</label>
                </div>
                <div class="login-etc">
                    <a href="#"><h4>아이디 / 비밀번호 찾기</h4></a>
                    <a href="/register"><h4>회원이 아니신가요?</h4></a>
                </div>
                <div class="flex-row">
                    <button class="positive-btn" onclick="userLogin()">로그인</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
