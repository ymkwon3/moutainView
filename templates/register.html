<!doctype html>
<html lang="ko" color-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마운틴뷰 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poor+Story&display=swap" rel="stylesheet">

    <!--    CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!--    Jquery -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>

    <!--    script -->
    <script src="/static/js/register.js"></script>
</head>
<body>

<div class="main-container flex-row">
    <div class="side-navi flex-column">
        <a href="/" class="logo">MountainView</a>
        <div class="flex-row">
            <a href="/">산 찾기</a>
        </div>
    </div>

    <div class="main-contents flex-column">
        <div class="login-card flex-column">
            <h1>Register</h1>
            <br>
            <div class="login-form">
                <div class="input-box">
                    <input id="userId" type="text" name="userId" placeholder="아이디" onblur="checkId()" required>
                    <label for="userId">아이디</label>
                </div>
                <div class="register-text flex-row">
                    <span id="id_notify"></span>
                </div>

                <div class="input-box">
                    <input id="userPassword" type="password" name="userPassword" placeholder="비밀번호">
                    <label for="userPassword">비밀번호</label>
                </div>
                <div class="input-box">
                    <input id="checkPassword" type="password" name="checkPassword" placeholder="비밀번호 확인" onblur="checkPassword()">
                    <label for="checkPassword">비밀번호 확인</label>
                </div>
                <div class="register-text flex-column">
                    <span id="pw_notify"></span>
                </div>
                <div class="input-box">
                    <input id="userBirth" type="number" name="userAge" placeholder="나이" required>
                    <label for="userBirth">나이</label>
                </div>
                <div class="input-box">
                    <input id="userNickname" type="text" name="userNickname" placeholder="닉네임" required>
                    <label for="userNickname">닉네임</label>
                </div>
                <div class="login-etc" style="justify-content: center">
                    <a href="login"><h4>이미 회원이신가요?</h4></a>
                </div>
                <div class="flex-row">
                    <button class="positive-btn" onclick="register()">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
